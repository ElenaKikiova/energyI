<ion-header>
  <ion-toolbar>
    <ion-buttons slot="start">
      <ion-menu-button></ion-menu-button>
    </ion-buttons>
    <ion-title>{{ lang.productsPage }}</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content>


    <ion-searchbar 
      (ionChange)="updateFilter($event)"
      [placeholder]="lang.search"
    ></ion-searchbar>

    <ion-grid>

      <ion-row>
        <ion-col class="typeCol" (click)="sortByCol('Type')">
          {{ lang.type }}
        </ion-col>

        <ion-col class="nameCol" (click)="sortByCol('Name')">
          {{ lang.product }}
        </ion-col>

        <ion-col class="valueCol" (click)="sortByCol('Value')">
          {{ lang.value }}
        </ion-col>
      </ion-row>

      <ion-row *ngFor="let product of rows" (click)="showProductData(product)">
        <ion-col class="typeCol">
          <ion-chip [color]="macronutrientsService.Colors[product.Type]">
            {{ lang.macronutrientLetters[product.Type] }}
          </ion-chip>
        </ion-col>

        <ion-col class="nameCol">
          {{ product.Name }}
        </ion-col>

        <ion-col class="valueCol">
          {{ product.Value }}
        </ion-col>
      </ion-row>

    </ion-grid>


</ion-content>
