  <ion-card>

    <input
      type="text"
      style="padding:8px;margin:15px auto;width:30%;"
      placeholder="Type to filter the name column..."
      (keyup)="updateFilter($event)"
    />

    <ion-grid>

      <ion-row>
        <ion-col class="typeCol">
          {{ lang.type }}
        </ion-col>

        <ion-col class="nameCol">
          {{ lang.product }}
        </ion-col>

        <ion-col class="valueCol">
          {{ lang.value }}
        </ion-col>
      </ion-row>

      <ion-row *ngFor="let product of rows">
        <ion-col class="typeCol">
          <ion-chip [color]="macronutrientsService.Colors[product.Type]">
            {{ lang.macronutirentLetters[product.Type] }}
          </ion-chip>
        </ion-col>

        <ion-col class="nameCol">
          {{ product.Name }}
        </ion-col>

        <ion-col class="valueCol">
          {{ product.Value }}
        </ion-col>
      </ion-row>

    </ion-grid>
