<ion-app>

    <div id="menu" [style.width.px]="menuWidth">
      <ion-button fill="clear" color="dark" (click)="toggleMenu()">
        <ion-icon slot="start" name="menu"></ion-icon>
        <ion-label>
          {{lang.menu}}
        </ion-label>
      </ion-button>
      <ion-button
        *ngFor="let p of appPages" 
        fill="clear" 
        [color]="p.color"
        (click)="closeMenu()"
        [routerDirection]="'root'" [routerLink]="[p.url]">
        <ion-icon slot="start" [name]="p.icon"></ion-icon>
        <ion-label>
          {{p.title}}
        </ion-label>
      </ion-button
      >
    </div>
